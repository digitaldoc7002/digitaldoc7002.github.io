<!DOCTYPE html>
<html>
<head>
	<title>Dropzone Example</title>
</head>
<body>
	<div id="dropzone-area" style="width:700px;height:700px;display:block;margin:20px auto;border:1px solid red;"></div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js"></script>
	<script type="text/javascript">
	var myDropzone = new Dropzone(document.getElementById('dropzone-area'), {
		uploadMultiple: false,
		acceptedFiles:'.jpg,.png,.jpeg,.gif',
		parallelUploads: 6,
		url: 'https://api.cloudinary.com/v1_1/wcTGgeek/image/upload'
	});
	myDropzone.on('sending', function (file, xhr, formData) {
		formData.append('api_key', 912845533712961);
		formData.append('timestamp', Date.now() / 1000 | 0);
		formData.append('upload_preset', 'presetname');
	});
	</script>
</body>
</html>
